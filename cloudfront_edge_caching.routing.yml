cec.admin:
  path: 'admin/config/services/cec'
  defaults:
    _form: '\Drupal\cloudfront_edge_caching\Form\CecAdminSettingsForm'
    _title: 'Cloudfront Edge Caching'
  requirements:
    _permission: 'administer cec'
cec.admin_invalidate_url:
  path: 'admin/config/services/cec/invalidate-url'
  defaults:
    _form: '\Drupal\cloudfront_edge_caching\Form\CecAdminInvalidateUrl'
    _title: 'Invalidate URL'
  requirements:
    _permission: 'administer cec'
